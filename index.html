<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Fantasy League</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¾</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign In Screen -->
    <div id="signInScreen" class="sign-in-screen active">
        <div class="sign-in-container">
            <div class="sign-in-header">
                <h1 class="brand-title">Fantasy<br>Tennis</h1>
                <div class="subtitle">Live League Standings</div>
            </div>
            <form id="signInForm" class="sign-in-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn-primary">
                    <span>Enter League</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10h12m-6-6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="sign-in-footer">
                    <p>Demo Mode: Click "Enter League" to continue</p>
                </div>
            </form>
        </div>
        <div class="sign-in-visual">
            <div class="visual-grid"></div>
            <div class="visual-accent"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">Fantasy<br>Tennis</h1>
                <div class="user-info">
                    <span class="user-name" id="userName">Player Name</span>
                    <button id="signOutBtn" class="btn-ghost">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-section="leaderboard">
                <span class="nav-number">01</span>
                <span class="nav-label">Leaderboard</span>
            </button>
            <button class="nav-btn" data-section="matches">
                <span class="nav-number">02</span>
                <span class="nav-label">Matches</span>
            </button>
            <button class="nav-btn" data-section="players">
                <span class="nav-number">03</span>
                <span class="nav-label">Players</span>
            </button>
        </nav>

        <!-- Leaderboard Section -->
        <section id="leaderboardSection" class="content-section active">
            <div class="section-header">
                <h2 class="section-title">Team Standings</h2>
                <div class="section-meta">
                    <span id="lastUpdated">Updated: Just now</span>
                </div>
            </div>
            <div class="leaderboard-grid">
                <div class="leaderboard-table">
                    <div class="table-header">
                        <div class="col-rank">Rank</div>
                        <div class="col-team">Team</div>
                        <div class="col-points">Points</div>
                        <div class="col-change">Change</div>
                    </div>
                    <div id="leaderboardList" class="table-body">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Matches Section -->
        <section id="matchesSection" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Match Center</h2>
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="anyteam">League</button>
                    <button class="filter-btn" data-filter="myteam">My Team</button>
                    <button class="filter-btn" data-filter="headtohead">Head-to-Head</button>
                </div>
            </div>
            
            <div class="matches-container">
                <div class="matches-group">
                    <h3 class="matches-group-title">Upcoming Matches</h3>
                    <div id="upcomingMatches" class="matches-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
                
                <div class="matches-group">
                    <h3 class="matches-group-title">Recent Results</h3>
                    <div id="recentMatches" class="matches-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Players Section -->
        <section id="playersSection" class="content-section">
            <div class="section-header">
                <h2>Players</h2>
                <div class="section-actions">
                    <input type="text" id="playerSearch" placeholder="Search players...">
                </div>
            </div>
            
            <div class="players-filters">
                <div class="filter-group">
                    <label>Gender:</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-gender="all">All</button>
                        <button class="filter-btn" data-gender="M">Men</button>
                        <button class="filter-btn" data-gender="F">Women</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Players:</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-team-filter="all">All</button>
                        <button class="filter-btn" data-team-filter="league">League</button>
                        <button class="filter-btn" data-team-filter="specific">Team</button>
                    </div>
                </div>
                
                <div class="filter-group" id="teamDropdownGroup" style="display: none;">
                    <label>Select Team:</label>
                    <select id="teamDropdown" class="team-dropdown">
                        <option value="">Select a team...</option>
                    </select>
                </div>
            </div>
            
            <div class="data-table">
                <div class="table-header">
                    <div class="col-rank">Rank</div>
                    <div class="col-player">Player</div>
                    <div class="col-gender"></div>
                    <div class="col-team"></div>
                    <div class="col-points">Points</div>
                    <div class="col-matches">Matches</div>
                </div>
                <div id="playersList" class="table-body"></div>
            </div>
        </section>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load your app as a module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
